

<div class="container-fluid  m-0">
  <div class="row justify-content-between m-2">
    <div class="col-12 col-md-4 p-0 p-lg-2">
      <app-stock-card *ngFor="let stock of displayedStocks" [stock]="stock" (favoriteToggled)="onFavoriteToggled($event)"></app-stock-card>
    </div>
    <div class="col-12 col-md-8 p-0  p-lg-2">
      <app-borsa (favoriteToggled)="onFavoriteToggled($event)"></app-borsa>
    </div>
  </div>
  <div *ngIf="errorMessage" class="alert alert-danger mt-3">
    {{ errorMessage }}
  </div>
</div>
