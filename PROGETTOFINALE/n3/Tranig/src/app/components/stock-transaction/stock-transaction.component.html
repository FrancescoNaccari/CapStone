<div>
  <h1>Stock Transaction for {{ symbol }}</h1>
  <form (ngSubmit)="onSubmit()">
    <div>
      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" [(ngModel)]="quantity" name="quantity" required>
    </div>
    <div>
      <p>Current Price: {{currentPrice | currency}}</p>
      <p>Balance: {{user?.balance | currency}}</p>
    </div>
    <button type="button" (click)="buyStock()">Buy</button>
    <button type="button" (click)="sellStock()">Sell</button>
  </form>
</div>
