<form (ngSubmit)="onSubmit()">
  <div>
    <label for="quantity">Quantit√†:</label>
    <input type="number" id="quantity" [(ngModel)]="quantity" name="quantity" required min="1">
  </div>
  <div>
    <p>Prezzo Attuale: {{ currentPrice | currency }}</p>
    <p>Saldo: {{ user?.balance | currency }}</p>
    <p>Azioni possedute: {{ ownedQuantity }}</p>
  </div>
  <button type="button" class="btn btn-primary" (click)="buyStock()" [disabled]="!isPriceLoaded">Acquista</button>
  <button type="button" class="btn btn-secondary" (click)="sellStock()" [disabled]="!isPriceLoaded || ownedQuantity === 0">Vendi</button>

  <ngb-alert *ngIf="alertMessage" type="success" (closed)="onAlertClose()">
    {{ alertMessage }}
  </ngb-alert>
</form>
