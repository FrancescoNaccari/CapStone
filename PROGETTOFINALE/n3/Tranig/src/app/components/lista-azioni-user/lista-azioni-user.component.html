<div *ngIf="stocks.length > 0">
  <h5>Azioni possedute:</h5>
  <ul>
    <li *ngFor="let stock of stocks">
      {{ stock.symbol }}: {{ stock.quantity }}
    </li>
  </ul>
</div>

<div *ngIf="transactions.length > 0">
  <h5>Transazioni:</h5>
  <ul>
    <li *ngFor="let transaction of transactions">
      {{ transaction.date | date: 'short' }} - {{ transaction.type }} - {{ transaction.symbol }} - {{ transaction.quantity }} @ {{ transaction.price | currency }}
    </li>
  </ul>
</div>
