<div *ngIf="transactions.length > 0" class="container mt-4">
  <h3 class="mb-4">Transazioni</h3>

  <div class="row">
    <div *ngFor="let type of transactionTypes; let i = index" class="col-md-6">
      <div class="card mb-4 shadow-sm">
        <div class="card-header bg-primary text-white">
          <h4 class="card-title">{{ type }}</h4>
        </div>
        <div class="card-body">
          <div class="row mb-3">
            <div class="col-md-12">
              <div class="form-group">
                <label for="{{ type }}-filterDate">Cerca per data o periodo</label>
                <app-calendario (dateRangeSelected)="onDateRangeSelected($event, type)"></app-calendario>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="{{ type }}-filterMinPrice">Prezzo Minimo</label>
                <input type="number" id="{{ type }}-filterMinPrice" [(ngModel)]="filters[type].minPrice" class="form-control" placeholder="Prezzo Minimo" />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="{{ type }}-filterMaxPrice">Prezzo Massimo</label>
                <input type="number" id="{{ type }}-filterMaxPrice" [(ngModel)]="filters[type].maxPrice" class="form-control" placeholder="Prezzo Massimo" />
              </div>
            </div>
          </div>
          <div *ngIf="getFilteredTransactions(type).length > 0; else noTransactions">
            <ul class="list-group">
              <li *ngFor="let transaction of getFilteredTransactions(type) | slice: (currentPage[type] - 1) * pageSize : currentPage[type] * pageSize" class="list-group-item">
                <div class="d-flex justify-content-between">
                  <span class="badge bg-secondary">{{ transaction.type }}</span>
                  <span *ngIf="transaction.type === 'ACQUISTO' || transaction.type === 'VENDITA'" class="quantity">Quantit√†: {{ transaction.quantity }}</span>
                </div>
                <div class="d-flex justify-content-between mt-2">
                  <span class="badge bg-info text-dark">{{ transaction.date | date: 'yyyy/MM/dd, HH:mm' }}</span>
                  <span>Prezzo: {{ transaction.price | currency }}</span>
                </div>
              </li>
            </ul>
            <nav aria-label="Page navigation example" class="mt-3">
              <ul class="pagination justify-content-center">
                <li class="page-item" [class.disabled]="currentPage[type] === 1">
                  <button class="page-link" (click)="changePage($event, type, currentPage[type] - 1)">Previous</button>
                </li>
                <li class="page-item" [class.active]="page === currentPage[type]" *ngFor="let page of getPages(type)">
                  <button class="page-link" (click)="changePage($event, type, page)">{{ page }}</button>
                </li>
                <li class="page-item" [class.disabled]="currentPage[type] === getPages(type).length">
                  <button class="page-link" (click)="changePage($event, type, currentPage[type] + 1)">Next</button>
                </li>
              </ul>
            </nav>
          </div>
          <ng-template #noTransactions>
            <p class="text-muted">Nessuna transazione trovata per {{ type }}</p>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</div>
