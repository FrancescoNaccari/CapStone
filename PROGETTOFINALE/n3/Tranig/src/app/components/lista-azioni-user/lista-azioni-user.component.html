<div *ngIf="transactions.length > 0" class="container mt-4">
  <h3 class="mb-4">Transazioni</h3>

  <div class="row">
    <div *ngFor="let type of transactionTypes; let i = index" class="col-md-6">
      <div class="card mb-4">
        <div class="card-header">
          <h4 class="card-title">{{ type }}</h4>
        </div>
        <div class="card-body">
          <div class="row mb-3">
            <div class="col-md-6">
              <div class="form-group">
                <label for="{{ type }}-filterDate">Cerca per data</label>
                <input type="date" id="{{ type }}-filterDate" [(ngModel)]="filters[type].date" class="form-control" />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="{{ type }}-filterPrice">Cerca per prezzo</label>
                <input type="number" id="{{ type }}-filterPrice" [(ngModel)]="filters[type].price" class="form-control" placeholder="Prezzo" />
              </div>
            </div>
          </div>
          <div *ngIf="getFilteredTransactions(type).length > 0; else noTransactions">
            <ul class="list-group">
              <li *ngFor="let transaction of getFilteredTransactions(type) | slice: (currentPage[type] - 1) * pageSize : currentPage[type] * pageSize" class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                  <span class="badge bg-primary me-2">{{ transaction.date | date: 'yyyy/MM/dd, HH:mm' }}</span>
                  <strong>{{ transaction.symbol }}</strong>
                </div>
                <div>
                  <span class="badge bg-secondary me-2">{{ transaction.type }}</span>
                  <span>{{ transaction.quantity }} @ {{ transaction.price | currency }}</span>
                </div>
              </li>
            </ul>
            <nav aria-label="Page navigation example" class="mt-3">
              <ul class="pagination justify-content-center">
                <li class="page-item" [class.disabled]="currentPage[type] === 1">
                  <a class="page-link" href="#" (click)="changePage(type, currentPage[type] - 1)">Previous</a>
                </li>
                <li class="page-item" [class.active]="page === currentPage[type]" *ngFor="let page of getPages(type)">
                  <a class="page-link" href="#" (click)="changePage(type, page)">{{ page }}</a>
                </li>
                <li class="page-item" [class.disabled]="currentPage[type] === getPages(type).length">
                  <a class="page-link" href="#" (click)="changePage(type, currentPage[type] + 1)">Next</a>
                </li>
              </ul>
            </nav>
          </div>
          <ng-template #noTransactions>
            <p class="text-muted">Nessuna transazione trovata per {{ type }}</p>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</div>
