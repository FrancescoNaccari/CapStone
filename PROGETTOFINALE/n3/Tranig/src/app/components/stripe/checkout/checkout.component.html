<div class="rounded-4 mt-4 w-100 px-5 py-3 shadow custom-color">
  <h5>Ricarica il tuo conto</h5>
  <div class="form-floating my-3 me-3">
    <input class="form-control" type="number" id="rechargeAmount" name="rechargeAmount" [(ngModel)]="rechargeAmount" required>
    <label for="rechargeAmount" class="label-custom">Importo</label>
  </div>
  <button type="button" class="btn btn-primary rounded-5" (click)="recharge()">Ricarica</button>
</div>

<div class="rounded-4 mt-4 w-100 px-5 py-3 shadow custom-color">
  <h5>Preleva dal tuo conto</h5>
  <div class="form-floating my-3 me-3">
    <input class="form-control" type="number" id="withdrawAmount" name="withdrawAmount" [(ngModel)]="withdrawAmount" required>
    <label for="withdrawAmount" class="label-custom">Importo</label>
  </div>
  <button type="button" class="btn btn-primary rounded-5" (click)="withdraw()">Preleva</button>
</div>
