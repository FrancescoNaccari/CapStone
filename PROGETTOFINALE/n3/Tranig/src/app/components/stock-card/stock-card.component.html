<div class="container">
    <div class="row">
      <div class="bg-info d-flex justify-content-between" *ngIf="stock?.name">
        <div class="d-flex align-items-center">
          <div class="img">
            <img class="icon" [src]="stock.logo" alt="Logo Stock" />
          </div>
          <div class="m-0">
            {{ stock.name }}&nbsp;
          </div>
        </div>
  
        <div class="d-flex" [ngClass]="{'text-green': stock.increased, 'text-red': !stock.increased}">
          ${{ stock.price | number:'1.0-2' }}
          <div *ngIf="stock.increased" class="arrow up">▲</div>
          <div *ngIf="!stock.increased" class="arrow down">▼</div>
        </div>
      </div>
    </div>
  </div>
