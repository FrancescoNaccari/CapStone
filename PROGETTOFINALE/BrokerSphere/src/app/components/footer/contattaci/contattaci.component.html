<div class="container custom-top-margin px-3">
  <div>
    <h1 class="fw-bold mb-4 mt-5 fs-9 fs-md-10">{{ 'CONTATTI.TITLE' | translate }}</h1>
  </div>
  <div class="fs-3 fs-md-4">
    <p>{{ 'CONTATTI.EMAIL' | translate }} <a href="mailto:brokersphere1@gmail.com">brokersphere1@gmail.com</a></p>
    <p>{{ 'CONTATTI.PHONE' | translate }} +39 123 456 789</p>
    <p>{{ 'CONTATTI.ADDRESS' | translate }}<br>
      BROKERSPHERE<br>
      Via delle Azioni, 10<br>
      00100 Roma RM<br>
      Italia
    </p>
  </div>

  <form (ngSubmit)="onSubmit()" #contactForm="ngForm" class="contact-form mt-5">
    <div class="form-group my-4">
      <label for="name">{{ 'CONTATTI.FORM.NAME' | translate }}</label>
      <input type="text" id="name" name="name" ngModel required class="form-control transparent-input rounded-3">
    </div>
    
    <div class="form-group my-4">
      <label for="email">{{ 'CONTATTI.FORM.EMAIL' | translate }}</label>
      <input type="email" id="email" name="email" ngModel required email class="form-control rounded-3 transparent-input" #email="ngModel">
      <div *ngIf="email.invalid && email.touched" class="text-danger">
        {{ 'CONTATTI.FORM.EMAIL_ERROR' | translate }}
      </div>
    </div>

    <div class="form-group my-4">
      <label for="message">{{ 'CONTATTI.FORM.MESSAGE' | translate }}</label>
      <textarea id="message" name="message" rows="4" ngModel required class="form-control rounded-3 transparent-input"></textarea>
    </div>

    <button type="submit" [disabled]="contactForm.invalid" class="btn btn-primary">{{ 'CONTATTI.FORM.BUTTON' | translate }}</button>
  </form>
</div>
