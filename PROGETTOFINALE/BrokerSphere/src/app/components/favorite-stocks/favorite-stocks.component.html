   <div class="container-fluid  custom-top-margin">
    <h1 class=" mb-3 mt-5 fw-bold fs-8 fs-sm-9 fs-md-10 text-center">{{ 'favoriteStocks.MY_FAVORITES' | translate }}</h1>
    <div *ngIf="alertMessage" class="alert alert-{{ alertType }} mt-2">
      {{ alertMessage }}
    </div>
    <div *ngIf="isLoading" class="spinner-container">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <div *ngIf="!isLoading">
      <div class="row justify-content-between m-2 ">
        <div *ngFor="let stock of favoriteStocks" class="col-12 col-md-6 col-lg-4 p-0 p-lg-2">
          <app-stock-card [stock]="stock" (favoriteToggled)="removeFavorite(stock)" [favorites]="favoriteStocks"></app-stock-card>
        </div>
      </div>
      <div *ngIf="errorMessage" class="alert alert-danger mt-3">
        {{ errorMessage }}
      </div>
    </div>
  </div>
